<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>What's the Weather? App</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link rel="stylesheet" href="Assets/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>What's the Weather?</h1>
      </div>
    </header>

    <div>
      <aside class="col-md-4">
        <div>
        Search Locations:
        <form class="form-group" id="searchForm">
          <input type="text" id="searchInput" placeholder="Enter a city name" />
          <button type="submit" id="searchButton" value="Search">Search</button>
          <button type="submit" id="clearButton" value="Clear">Clear</button>
        </form>
        </div>
        <div id="searchHistorysContainer"></div>
      </aside>
      <main class="col-md-6">
        <section>
          <div id="currentWeatherContainer"></div>
        </section>
        <div id="forecastContainer"></div>
    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"></script>
    <script src="Assets/script.js"></script>
  </body>
</html>
